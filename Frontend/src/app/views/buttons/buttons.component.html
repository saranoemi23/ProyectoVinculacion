<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-edit">Agregar Usuario</i>
    </div>
    <div class="card-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-form-label" for="prependedInput">Nombre</label>
          <div class="controls">
            <div class="input-prepend input-group">
              <div class="input-group-prepend">
              </div>
              <input id="prependedInput" class="form-control" size="16" type="text">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-form-label" for="appendedInput">User</label>
          <div class="controls">
            <div class="input-group">
              <input id="appendedInput" class="form-control" size="16" type="text">
              <div class="input-group-append">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
            <label class="col-form-label" for="appendedInput">Rol</label>
          <select name="cargos"  class="form-control" placeholder="Rol" >
            <option value="" disabled selected>
            </option>
        </select>
        </div>
        <div class="form-group">
          <label class="col-form-label" for="appendedInput">Password</label>
          <div class="controls">
            <div class="input-group">
              <input id="appendedInput" class="form-control" size="16" type="password">
              <div class="input-group-append">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-form-label" for="appendedInput">Email</label>
          <div class="controls">
            <div class="input-group">
              <input id="appendedInput" class="form-control" size="16" type="text">
              <div class="input-group-append">
              </div>
            </div>
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Lista de Usuarios
          </div>
          <div class="card-body">
   
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
</div>
