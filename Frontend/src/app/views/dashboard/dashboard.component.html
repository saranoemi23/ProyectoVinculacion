<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <i class="fa fa-align-justify"></i> Lista de alumnos matriculados
            </div>
            <div class="card-body">
              <h3>Filtrar por: </h3>
              <div class="filtros">

                <div class="row">

                  <div class="form-group col-sm-2">
                    <input id="filtrarNombre" type="checkbox" name="filtrarNombre" [(ngModel)]='filtrarNombre'>
                    <label class="col-form-label" for="filtrarNombre">Nombre</label>
                  </div>
                  <div class="form-group col-sm-2">
                    <input id="filtrarGrado" type="checkbox" name="filtrarGrado" [(ngModel)]='filtrarGrado'>
                    <label class="col-form-label" for="filtrarGrado">Grado</label>
                  </div>
                  <!-- <div class="form-group col-sm-2">
                    <input id="filtrarEdad" type="checkbox" name="filtrarEdad" [(ngModel)]='filtrarEdad'>
                    <label class="col-form-label" for="filtrarEdad">Edad</label>
                  </div> -->
                </div>
                <div class="form-group" *ngIf="filtrarNombre">
                  <label class="col-form-label" for="nombre">Nombre Alumno</label>
                  <div class="controls">
                    <div class="input-prepend input-group">
                      <div class="input-group-prepend">
                      </div>
                      <input id="nombre" name='nombre' [(ngModel)]='nombre' class="form-control" size="16" type="text">
                    </div>
                  </div>
                </div>
                
                <div class="form-group" *ngIf="filtrarGrado">
                  <label class="col-form-label" for="grado">Grados</label>
                  <div class="controls">
                    <div class="input-group">
                      <select class="form-control" id="grado" name='idgrado' [(ngModel)]='idgrado'>
                        <option value="0">Seleccione el grado</option>
                        <option *ngFor="let g of grados" value= {{g.idgrado}}>
                          {{g.grado}} 
                        </option>
                      </select>
                      <div class="input-group-append">
                      </div>
                    </div>
                  </div>
                </div>

                <!-- <div class="form-group" *ngIf="filtrarEdad">
                  <label class="col-form-label" for="edad">Edad Alumno</label>
                  <div class="controls">
                    <div class="input-prepend input-group">
                      <div class="input-group-prepend">
                      </div>
                      <input id="edad" name='edad' [(ngModel)]='edad' class="form-control" size="16" type="number">
                    </div>
                  </div>
                </div> -->

                <button class="btn btn-primary mr-1" (click)="cargarMatricula()">
                  Cargar Matriculas
                </button>
                <button class="btn btn-primary" (click)="descargar()" *ngIf="matriculas.length > 0">
                  Descargar Excel
                </button>

                <div class="row" *ngIf="matriculas.length > 0">
                    <div class="col-md-4">
                      <h4>Nombre</h4>
                    </div>
                    <div class="col-md-4">
                      <h4>Grado</h4>
                    </div>
                  </div>

                <div class="row" *ngFor="let matricula of matriculas">
                  <div class="col-md-4">
                    <p>
                      <a [href]="'/#/charts/' + matricula.idmatricula">
                      {{matricula.nombre_alumno}}</a></p> 
                  </div>
                  <div class="col-md-4">
                      <p>{{matricula.nombre_grado}}</p>
                  </div>
                </div>
            </div>
          </div>
        </div>
        <!--/.col-->
      </div>
  </div>
