<div class="animated fadeIn">
  <!--/.row//////////////////////////////////-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-edit"></i>Agregar Periodo
        </div>
        <div class="card-body">
          <form class="form-horizontal">
          <div class="form-group">
            <label class="col-form-label" for="periodo">Periodo</label>
            <div class="controls">
              <div class="input-prepend input-group">
                <div class="input-group-prepend">
                </div>
                <input id="periodo" name='periodo' [(ngModel)]='periodo' class="form-control" size="16" type="text">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-form-label" for="descripcion">Descripcion</label>
            <div class="controls">
              <div class="input-group">
                <input id="descripcion" name='descripcion' [(ngModel)]='descripcion' class="form-control" size="16" type="text">
                <div class="input-group-append">
                </div>
              </div>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary"
            (click)="guardar()"
            >Guardar</button>
          </div>
        </form>
        </div>
      </div>
    </div> <!--/.col-->
  </div><!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Lista de Periodos
        </div>
        <div class="card-body">
            <div class="row" *ngFor="let periodo of periodos">
            <div class="col-md-3">
                <p>{{periodo.periodo}}</p>
              </div>
              <div class="col-md-3">
                <p>{{periodo.descripcion}}</p>
              </div>
              <div class="col-md-3">
                <p>
                    <button class="btn btn-primary" (click)="seleccionarPeriodo(periodo)">Editar</button>
                    <button class="btn btn-primary" (click)="eliminarPeriodo(periodo)">Eliminar</button>
                </p>
              </div>
            </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
