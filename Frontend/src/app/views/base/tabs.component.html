<div class="animated fadeIn">
  <!--/.row//////////////////////////////////-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-edit"></i>Agregar Seccion
        </div>
        <div class="card-body">
          <form class="form-horizontal">
          <div class="form-group">
            <label class="col-form-label" for="seccion">Seccion</label>
            <div class="controls">
              <div class="input-prepend input-group">
                <div class="input-group-prepend">
                </div>
                <input id="seccion" name="seccion" [(ngModel)]='seccion' class="form-control" size="16" type="text" autocomplete="off">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-form-label" for="descripcion">Descripcion</label>
            <div class="controls">
              <div class="input-group">
                <input id="descripcion" name='descripcion' [(ngModel)]='descripcion' class="form-control" size="16" type="text" autocomplete="off">
                <div class="input-group-append">
                </div>
              </div>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary"
            (click)="guardar()"
            >Guardar</button>
          </div>
        </form>
        </div>
      </div>
    </div> <!--/.col-->
  </div><!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Lista de Secciones
        </div>
        <div class="card-body">
          <div class="row" *ngFor="let seccion of secciones">
            <div class="col-md-4">
              <p>{{seccion.seccion}}</p>
            </div>
            <div class="col-md-4">
                <p>{{seccion.descripcion}}</p>
            </div>
            <div class="col-md-4">
                <p>
                    <button class="btn btn-primary" (click)="seleccionarSeccion(seccion)">Editar</button>
                    <button class="btn btn-primary" (click)="eliminarSeccion(seccion)">Eliminar</button>
                </p>
                
              </div>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
